<div class="row h-100 p-5 justify-content-center align-items-center  bg-light">
    <div class="col-md-6 p-5">
     <form #userregister = "ngForm" (ngSubmit) = "onClickSubmit(userregister.value)">

      <h1 class="h3 mb-3 font-weight-normal">Please Register Here</h1>

      <label for="fistname" class="sr-only">First Name</label>
      <input type="text" id="fistname" name ="fistname" class="form-control mb-3" placeholder="firstname" required ngModel>

      <label for="lastname" class="sr-only">Last Name </label>
      <input type="text" id="lastname" name="lastname" class="form-control mb-3" placeholder="lastname" required ngModel>

      <label for="email" class="sr-only">Email address</label>
      <input type="email" id="email" name="email" class="form-control mg-2bg-light" placeholder="Email address" required autofocus ngModel>

      <br>
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" name ="password" class="form-control mb-3" placeholder="Password" required ngModel >


      <button class="btn btn-lg btn-primary btn-block" type="submit" value="submit" >Register</button>

    </form>
</div>


</div>
